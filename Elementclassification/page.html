<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Classification</title>
</head>
<body>
    <!-- block elements -->
    <p>p elements</p>
    <h1>h1 elements</h1>
    <p>my name is <h1>john</h1>i am from <h2>Enugu</h2></p>
    <div>I am a div</div>
    <section>I am a section</section>

    <!-- Inline Elements  -->

    <h2>Inline elements</h2>
    <hr>

    <span>i am <strong>DIVINE</strong>and ye are the branches</span>
    <strong>I am strong</strong> <br>
    <em>I am emphasy</em> <br>
    <i>i am italic</i><br>
    <a href="">i am a link</a> <br>
    <label for="">name</label>
    <input type="text">
    <label for="">phone number</label>
    <input type="number">
    <label for="">password</label>
    <input type="checkbox">
    <input type="radio">
    



    
</body>
</html>
